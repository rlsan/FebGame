// Inputs go here.

// Keyboard

Key MoveUp = Up, W
Key MoveLeft = Left, A
Key MoveDown = Down, S
Key MoveRight = Right, D
Key ActionA = K, J, Num6
Key ActionB = Space, Num2
Key ActionX = O, Y, Num8
Key ActionY = P, T, Num4
Key ActionL = RightBracket, E
Key ActionR = LeftBracket, R
Key Pause = Enter, Escape

// Gamepad

Pad MoveUp = DPadUp, LeftThumbstickUp
Pad MoveLeft = DPadLeft, LeftThumbstickLeft
Pad MoveDown = DPadDown, LeftThumbstickDown
Pad MoveRight = DPadRight, LeftThumbstickRight
Pad ActionA = B
Pad ActionB = A
Pad ActionX = Y
Pad ActionY = X
Pad ActionL = LeftShoulder
Pad ActionR = RightShoulder
Pad Pause = Start