// Inputs go here.

// Keyboard

MoveUp = Up, W
MoveLeft = Left, A
MoveDown = Down, S
MoveRight = Right, D
ActionA = K, J, Num6
ActionB = Space, Num2
ActionX = O, Y, Num8
ActionY = P, T, Num4
ActionL = RightBracket, E
ActionR = LeftBracket, R
Pause = Enter, Escape

// Gamepad

MoveUp = DUp, AnalogUp
MoveLeft = DLeft, AnalogLeft
MoveDown = DDown, AnalogDown
MoveRight = DRight, AnalogRight
ActionA = ButtonA
ActionB = ButtonB
ActionX = ButtonX
ActionY = ButtonY
ActionL = ShoulderL
ActionR = ShoulderR
Pause = Start